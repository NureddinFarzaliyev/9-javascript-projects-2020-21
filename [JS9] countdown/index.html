<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Countdown</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h2>Tezliklə açılırıq!</h2>
    <section>
        <div>
            <div class="day">00</div>
            <div>Days</div>
        </div>
        <div>
            <div class="hour">00</div>
            <div>Hours</div>
        </div>
        <div>
            <div class="minute">00</div>
            <div>Minutes</div>
        </div>
        <div>
            <div class="second">00</div>
            <div>Seconds</div>
        </div>
    </section>
    <img src="Calendar_Monochromatic.svg" class="image">
    <script src="app.js"></script>
</body>
</html>
