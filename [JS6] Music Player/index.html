<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/588cf964b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player">
        <div class="menu">
            <div class="menu_item ykke_btn">
                <span class="fas fa-play"></span>
                <span>Ufo361 ft. Ezhel - YKKE</span>
            </div>
            <div class="menu_item rich_btn">
                <span class="fas fa-play"></span>
                <span>Ufo361 - Rich Rich </span>
            </div>
            <div class="menu_item games_btn">
                <span class="fas fa-play"></span>
                <span>Ufo361 - Games</span>
            </div>
        </div>
        <div class="play">
            <img src="cover.png" alt="cover" height="140" class="cover">
            <h1 class="music-name">Music Name</h1> 
            <h2 class="music-author">Authors</h2>
            <span class="fas fa-play pause"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
