<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/588cf964b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="counter">
        <div class="count">00</div>
        <div class="buttons">
            <button class="increase"><i class="fas fa-plus"></i></button>
            <button class="reset"><i class="fas fa-circle"></i></button>
            <button class="decrease"><i class="fas fa-minus"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
